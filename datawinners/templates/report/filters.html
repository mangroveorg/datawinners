{% if idnr_filters or date_filters %}
    <script type="text/javascript" src="/media/javascript/report/filters.js"></script>
    <div id="filter_section" report_id="{{report_id}}"  style="width: 90%; vertical-align: middle; display: inline-block; line-height:4;">
        {% for filter in idnr_filters %}
            <div style="width: 30%; position: relative; float: left; margin: 0 1%;">
                <label id="{{filter.field.identifier}}_label" style="line-height: 1; margin-bottom: -10px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%;">{{filter.label}}</label>
                <select id="{{filter.field.identifier}}" filter-type="{{filter.field.type}}" idnr-type="{{filter.field.idnr_type}}"
                        class="filter" style="width: 100%;">
                    <option value="">All</option>
                    {% for option in filter.field.new_options %}
                        <option {{option.2}} value="{{option.0}}">{{option.1|safe }}</option>
                    {% endfor %}
                </select>
            </div>
        {% endfor %}
        {% for filter in date_filters %}
            <div style="width: 30%; position: relative; float: left; margin: 0 1%;">
                <label id="{{filter.field.identifier}}_label" style="margin-bottom: -10px; line-height: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 100%">{{filter.label}}</label>
                <input id="{{filter.field.identifier}}" filter-type="{{filter.field.type}}" idnr-type="{{filter.field.idnr_type}}" placeholder="All Dates" type="text"
                       class="filter date_filter datepicker" style="height: 20px !important; width: 98%;" value="{% if filter.field.value %}{{ filter.field.value }}{% endif %}" />
            </div>
        {% endfor %}
    </div>
    <input type="submit" style="margin: 0; margin-left: 2.3%; margin-bottom: 12px; vertical-align: bottom; display: inline-block;" class="button_blue" value="Filter" id="filter_button">
    <div style="clear:both;"></div>
{% endif %}
