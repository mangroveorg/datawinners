{% load i18n %}
{% load dw_tabs %}
{% block main_navigation %}
    <div id="main_tab">
        <div class="grid_3 alpha logo">
                <a href="{% url dashboard %}"><img src="/media/images/datawinners_logo.png"/></a>
        </div>
        <ul class="{{ hide_link_class }}">
            <li class ="{% ifactivetab 'main_nav' 'dashboard' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_dashboard_link" href="{% url datawinners.dashboard.views.dashboard %}" class="{{ disable_link_class }}">{% trans "Dashboard" %}</a>
            </li>
            <li  class ="{% ifactivetab 'main_nav' 'questionnaires' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_projects_link" href="{% url index %}" class="{{ disable_link_class }}">{% trans "Questionnaires" %}</a>
            </li>
            <li  class ="{% ifactivetab 'main_nav' 'data_senders' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_datasenders_link" href="{% url all_datasenders %}" class="{{ disable_link_class }}">{% trans "All Data Senders" %}</a>
            </li>
            <li class ="{% ifactivetab 'main_nav' 'subjects' %}active{% else %}inactive{% endifactivetab %}">
                <a id="global_subjects_link" href="{% url datawinners.entity.views.all_subject_types %}" class="{{ disable_link_class }}">{% trans "Identification Numbers" %}</a>
            </li>
            <li class ="{% ifactivetab 'main_nav' 'all_data' %}active{% else %}inactive{% endifactivetab %} padding_right_null">
                <a id="global_all_data_link" href="/alldata">{% trans "All Data" %}</a>
            </li>
        </ul>
    </div>
{% endblock %}
