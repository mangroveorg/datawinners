{% load i18n %}

<div class="grid_13 alpha omega sms-preview" data-bind="visible: !isSelectedQuestionNull()">

    <label>{% trans "SMS Preview" %}</label>
    <div id='char-count-span'>
        <span id='char-count'></span>
        <img src="/media/images/help_icon.png" class="help_icon">
        <div class="tooltip">
            <p>{% trans "tooltip_question_sms" %}</p>
        </div>
    </div>
    <div class="mobile">
        <textarea name="message" cols="30" rows="4" id="sms_preview" readonly="true"></textarea>
    </div>
</div>
