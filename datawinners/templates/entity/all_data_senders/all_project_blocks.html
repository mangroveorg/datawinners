{% load i18n %}
<div id='all_project_block'>
    <ul class="margin_bottom_20" id="all_projects">
        {% for id, name in projects.items %}
            <li><input value="{{ id }}" type="checkbox" />{{ name }}</li>
        {% endfor %}
    </ul>
    <a href="#" class="cancel_link" >{% trans "Cancel" %}</a>
    <a href="#" class="button">{% trans "Add" %}</a>
</div>
