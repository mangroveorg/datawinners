<div id="container_header_wizard" >
    <div class="container_24" id="header_wizard">
        <div id="header" class="grid_24">
            <div class="grid_12 alpha logo">
                <span class="logo_data">Data</span>
                <span class="logo_winners">Winners</span>
            </div>
            {% if user.is_authenticated %}
                <div class="grid_12 omega login">
                    <span class="welcome">Welcome {{ user.first_name }}! </span>
                    <span><a href="#">Your Account</a></span>
                    <span>  <a href="{% url django.contrib.auth.views.logout %}">Logout</a> </span>
                    <span><a href="#" class="padding_right_null">Help</a></span>
                </div>
            {% else %}
                <div class="grid_12 omega login">
                    <span class="welcome">Welcome Guest!</span>
                    <span>  <a href="{% url django.contrib.auth.views.login %}">Sign in</a> </span>
                    <span>  <a href="{% url registration.views.register %}">Sign up</a> </span>
                    <span><a href="#" class="padding_right_null">Help</a></span>
                </div>
            {% endif %}


        </div>
    </div>
</div>
